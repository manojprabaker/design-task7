<!Doctype html>
<html> 
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="OnePage">
		
		<link rel="stylesheet" href="css\style.css">
		
		
		
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
		
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
		
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  
		
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	
                
		<title>OnePage</title>
		
	</head>
	<body>
	
		<section class="product-sec">
			<div class="product-container">
				
				
				<div class="product-row">
				<div class="col-top">
					<div class="product-item">
						
						<div class="product-img">
						
						<img src="img/tab.jpg">
						</div>
						<span class="hot-selling">Hot</span>
						<div class="cart-wishlist">
							<div class="cart-icon">
								<i class="bi bi-cart"></i>
							</div>
							
							<div class="eye-icon">
							<i class="bi bi-eye"></i>
							</div>
							
							<div class="wishlist-icon">
								<i class="bi bi-heart"></i>
							</div>
						</div>
						
					</div>
					</div>
					
					
					
					<div class="col-bot">
					<div class="product-content">
					
						<p>Tablet</p>
						<h3>Galaxy Tab S6 Lite 10.4-inch</h3>
						<h3>Android Tablet 128GB.</h3>
						
						
						<div class="ratings">
							<i class="fa-solid fa-star" style="color: #ffb21d;"></i>
							<i class="fa-solid fa-star" style="color: #ffb21d;"></i>
							<i class="fa-solid fa-star" style="color: #ffb21d;"></i>
							<i class="fa-solid fa-star" style="color: #ffb21d;"></i>
							<i class="fa-solid fa-star-half-stroke" style="color: #ffb21d;"></i>
							<span>(7 Review)</span>
						</div>
						
						
						<div class="price">
						
						<span class="old-price">$320.00</span>
						<span class="new-price">$247.00</span>
						</div>
					</div>
					
					
					</div>
				
		</section>
		
	</body>
	</section>
	</html>
